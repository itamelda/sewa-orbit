<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Orbit di GraPARI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Sewa Orbit di GraPARI</h2>
        <form id="sewaForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" id="nama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nohp" class="form-label">No. HP:</label>
                <input type="tel" id="nohp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="durasi" class="form-label">Durasi Sewa:</label>
                <select id="durasi" class="form-select">
                    <option value="1 Hari">1 Hari</option>
                    <option value="1 Minggu">1 Minggu</option>
                    <option value="1 Bulan">1 Bulan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lokasi" class="form-label">Lokasi Sewa:</label>
                <select id="lokasi" class="form-select" onchange="tampilkanAlamat()">
                    <option value="Indonesia">Indonesia</option>
                    <option value="Luar Negeri">Luar Negeri</option>
                </select>
            </div>
            <div id="alamatSection" style="display: none;">
                <div class="mb-3">
                    <label for="kota" class="form-label">Kota:</label>
                    <input type="text" id="kota" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="kecamatan" class="form-label">Kecamatan:</label>
                    <input type="text" id="kecamatan" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="kelurahan" class="form-label">Kelurahan:</label>
                    <input type="text" id="kelurahan" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="kodepos" class="form-label">Kode Pos:</label>
                    <input type="text" id="kodepos" class="form-control">
                </div>
            </div>
            <div id="negaraSection" style="display: none;">
                <div class="mb-3">
                    <label for="negara" class="form-label">Negara Tujuan:</label>
                    <input type="text" id="negara" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="jenisOrbit" class="form-label">Jenis Orbit:</label>
                <select id="jenisOrbit" class="form-select">
                    <option value="Orbit Star">Orbit Star</option>
                    <option value="Orbit Pro">Orbit Pro</option>
                    <option value="Orbit Max">Orbit Max</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="kirimData()">Kirim</button>
        </form>
        <p id="hasil" class="mt-3 text-success text-center fw-bold"></p>
    </div>
    
    <script>
        function tampilkanAlamat() {
            let lokasi = document.getElementById("lokasi").value;
            let alamatSection = document.getElementById("alamatSection");
            let negaraSection = document.getElementById("negaraSection");
            
            if (lokasi === "Indonesia") {
                alamatSection.style.display = "block";
                negaraSection.style.display = "none";
            } else {
                alamatSection.style.display = "none";
                negaraSection.style.display = "block";
            }
        }
        
        function kirimData() {
            let nama = document.getElementById("nama").value;
            let nohp = document.getElementById("nohp").value;
            let durasi = document.getElementById("durasi").value;
            let lokasi = document.getElementById("lokasi").value;
            let jenisOrbit = document.getElementById("jenisOrbit").value;
            let hasilText = `Terima kasih, ${nama}! Anda telah memilih sewa Orbit ${jenisOrbit} selama ${durasi} di ${lokasi}.`;
            
            if (lokasi === "Indonesia") {
                let kota = document.getElementById("kota").value;
                let kecamatan = document.getElementById("kecamatan").value;
                let kelurahan = document.getElementById("kelurahan").value;
                let kodepos = document.getElementById("kodepos").value;
                hasilText += ` Alamat: ${kota}, ${kecamatan}, ${kelurahan}, ${kodepos}.`;
            } else {
                let negara = document.getElementById("negara").value;
                hasilText += ` Negara Tujuan: ${negara}.`;
            }
            
            if (nama && nohp) {
                document.getElementById("hasil").innerText = hasilText;
            } else {
                alert("Harap isi semua data terlebih dahulu.");
            }
        }
    </script>
</body>
</html>
