<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Orbit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Telkomsel_Orbit_logo.png" alt="Telkomsel Orbit" class="logo">
        <h2 class="text-center">Sewa Orbit</h2>
        <form id="sewaForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" id="nama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nohp" class="form-label">No. HP:</label>
                <input type="tel" id="nohp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="durasi" class="form-label">Durasi Sewa:</label>
                <select id="durasi" class="form-select" required onchange="hitungBiaya()">
                    <option value="">Pilih Durasi</option>
                    <option value="1 Hari">1 Hari</option>
                    <option value="1 Minggu">1 Minggu</option>
                    <option value="1 Bulan">1 Bulan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lokasi" class="form-label">Lokasi:</label>
                <select id="lokasi" class="form-select" required onchange="toggleLokasi(); hitungBiaya()">
                    <option value="">Pilih Lokasi</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="luar-negeri">Luar Negeri</option>
                </select>
            </div>
            <div id="lokasiIndonesia" style="display: none;">
                <div class="mb-3">
                    <label for="kota" class="form-label">Kota:</label>
                    <input type="text" id="kota" class="form-control">
                </div>
            </div>
            <div id="lokasiLuarNegeri" style="display: none;">
                <div class="mb-3">
                    <label for="benua" class="form-label">Benua:</label>
                    <select id="benua" class="form-select" required onchange="updateNegara()">
                        <option value="">Pilih Benua</option>
                        <option value="Asia">Asia</option>
                        <option value="Eropa">Eropa</option>
                        <option value="Amerika">Amerika</option>
                        <option value="Australia">Australia</option>
                        <option value="Afrika">Afrika</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="negara" class="form-label">Negara Tujuan:</label>
                    <select id="negara" class="form-select" required>
                        <option value="">Pilih Negara Tujuan</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="jenisOrbit" class="form-label">Jenis Orbit:</label>
                <select id="jenisOrbit" class="form-select" required onchange="hitungBiaya()">
                    <option value="">Pilih Jenis Orbit</option>
                    <option value="Orbit Star">Orbit Star (Kuota 10GB/Hari)</option>
                    <option value="Orbit Pro">Orbit Pro (Kuota 20GB/Hari)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Estimasi Biaya:</label>
                <input type="text" id="estimasiBiaya" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label for="jaminan" class="form-label">Jaminan:</label>
                <select id="jaminan" class="form-select" required>
                    <option value="">Pilih Jaminan</option>
                    <option value="Deposit Uang">Deposit Uang</option>
                    <option value="Dokumen Identitas">Dokumen Identitas</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="kirimData()">Kirim</button>
        </form>
    </div>
    <script>
        function updateNegara() {
            let benua = document.getElementById("benua").value;
            let negaraSelect = document.getElementById("negara");
            let negaraOptions = {
                "Asia": ["Jepang", "Korea Selatan", "China", "Thailand", "Singapura"],
                "Eropa": ["UK", "Jerman", "Prancis", "Italia", "Spanyol"],
                "Amerika": ["USA", "Kanada", "Meksiko"],
                "Australia": ["Australia", "Selandia Baru"],
                "Afrika": ["Afrika Selatan", "Mesir", "Nigeria"]
            };
            negaraSelect.innerHTML = "<option value=''>Pilih Negara Tujuan</option>";
            if (benua && negaraOptions[benua]) {
                negaraOptions[benua].forEach(negara => {
                    let option = document.createElement("option");
                    option.value = negara;
                    option.textContent = negara;
                    negaraSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
